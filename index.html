<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Silent Online?</title>
    <script>
        function checkTime() {
            const now = new Date();

            const hour = now.getHours();
            const minutes = now.getMinutes();

            // Calculate current time in minutes since midnight
            const currentMinutes = hour * 60 + minutes;

            // Time ranges in minutes since midnight
            const threePM = 15 * 60; // 3:00 PM
            const ninePM = 21 * 60; // 9:00 PM

            let message;

            if (currentMinutes >= threePM && currentMinutes < ninePM) {
                message = "I am online! If not, something might have happened but you don't need to worry!"; // Past 3:00 PM but before 9:00 PM
            } else {
                message = "I'm not here!";
            }

            document.getElementById("timeOutput").innerText = message;
        }

        window.onload = checkTime;
    </script>
</head>
<body>
    <h1 id="timeOutput"></h1>
</body>
</html>
